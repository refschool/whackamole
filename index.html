<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu wackamole</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body onload="init()">
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container" id="scoreContainer">
    </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    // closeOnBeforeunload: false   permet de prÃ©venir quand on quitte l'onglet
    var socket = io({
        closeOnBeforeunload: false
    });

    socket.on('connect', () => {
        player.socketid = socket.id
        console.log('player = ', player)
        socket.emit('connect message', player)
    })

</script>
<script type="text/javascript" src="js/inc.js"></script>
<script>
    window.onbeforeunload = function (e) {
        e.returnValue = " ";
        socket.emit('attempt to close', player);
    };

    //envoit un message au load et set la scoretext
    function init() {
        //construit la barre de score
        let scoreText = `${player.playerid}<div class="score" id="${player.playerid}">0</div>`
        let scoreContainer = document.querySelector('#scoreContainer')
        scoreContainer.innerHTML = scoreText
    }

    //server has added player to player pool variable and returns the playerPool
    socket.on('update player pool', (playerPool) => {
        console.log('update player pool', playerPool)


    })

    // main
    let handle = setInterval(() => {
        //randomisation apparition
        let luckyDraw = round(floor(random() * 10))

        if (luckyDraw % 2 == 0) {
            const randbox = boxArray[round(floor(random() * randArray.length))]
            randbox.classList.add("showmole");

            setTimeout(function () {
                randbox.classList.remove("showmole");
            }, 800)
        }

    }, 1000)



</script>

</html>
