<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu wackamole</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body onload="init()">
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container" id="score">
    </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

</script>
<script type="text/javascript" src="js/inc.js"></script>
<script>
    //envoit un message au load et set la scoretext
    function init() {
        socket.emit('connect message', { 'player': randName })
        //construit la barre de score
        let scoreText = `<div class="score" id="${randName}">0</div>`
        let scoreContainer = document.querySelector('#score')
        scoreContainer.innerHTML = scoreText
    }

    // main
    let handle = setInterval(() => {
        //randomisation apparition
        let luckyDraw = round(floor(random() * 10))

        if (luckyDraw % 2 == 0) {
            const randbox = boxArray[round(floor(random() * randArray.length))]
            randbox.classList.add("showmole");

            setTimeout(function () {
                randbox.classList.remove("showmole");
            }, 800)
        }

    }, 1000)



</script>

</html>
