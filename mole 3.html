<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu wackamole</title>
    <style>
        html {
            caret-color: transparent;
            cursor: url(iconHammer.png) 2 2, pointer;
        }


        @keyframes slidein {
            from {
                background-position: 0px 300px;
            }

            30% {
                background-position: 0px -20px;
            }

            40% {
                background-position: 0px 0px;
            }

            70% {
                background-position: 0px 0px;
            }

            to {
                background-position: 0px 300px;
                ;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            cursor: url('iconHammer.png') pointer;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            align-content: stretch;

            padding: 10px;
            width: 306px;
        }

        .box {
            border: solid 1px black;
            height: 100px;
            width: 100px;
            background: transparent;

        }

        .score {
            border: solid 1px black;
            height: 45px;
            width: 100px;
            background: transparent;
        }

        .showmole {
            background: transparent;
            background-image: url('mole.png');
            background-repeat: no-repeat;
            background-size: cover;
            border: solid 1px green;
            animation: slidein 0.8s cubic-bezier(0, 0, 0.58, 1.0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="score">
            0
        </div>
    </div>
</body>
<script>
    const html = document.querySelector('html')
    let score = document.querySelector('.score')

    let container = document.querySelector('.container')
    let randArray = [0, 0, 0, 0, 0, 0, 0, 0, 0]
    let box = document.querySelectorAll('.box')
    boxArray = Array.from(box)
    const round = Math.round, floor = Math.floor, random = Math.random


    /*const gameAudio = new Audio('sounds/music.mp3');
    gameAudio.loop = true;
    html.addEventListener('click', function (event) {

        gameAudio.play();
    })*/

    async function sleepMilliSecond(milliseconds) {
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => resolve("...done!"), milliseconds)
        });
        console.log("go..."); // 
        let result = await promise; // wait until the promise resolves (*)
        console.log("done!"); // "done!"
    }
    async function sleep(milliseconds, obj) {
        await sleepMilliSecond(milliseconds);
        obj.innerHTML = ``
    }




    container.addEventListener('mousedown', function (event) {

        let obj = event.target
        let style = getComputedStyle(obj)
        //const html = document.querySelector('html')
        const className = event.target.className

        if (className.includes('showmole')) {
            const smashAudio = new Audio('sounds/smash.mp3');
            smashAudio.play();
            console.log("smashed !")
            // update score
            let s = score.textContent.trim()
            console.log(s)

            score.innerHTML = parseInt(score.textContent.trim()) + 1
            //insert image
            obj.innerHTML = `<img src="mole3.png" width="100">`
            // wait 100milliseconds then remove image
            sleep(400, obj)

        } else {
            const missAudio = new Audio('sounds/miss.mp3');
            missAudio.play();
            console.log("missed !")
        }

        html.style.cursor = "url(images/iconHammer45.png) 2 2, pointer";
    })

    container.addEventListener('mouseup', function (event) {
        //const html = document.querySelector('html')
        html.style.cursor = "url(images/iconHammer.png) 2 2, pointer";
    })

    // main
    let handle = setInterval(() => {

        const randbox = boxArray[round(floor(random() * randArray.length))]
        randbox.classList.add("showmole");

        setTimeout(function () {
            randbox.classList.remove("showmole");
        }, 800)

    }, 1000)
</script>

</html>
